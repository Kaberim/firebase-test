<div class="w-screen xl:w-[calc(100%-6rem)] mt-24 xl:mt-0 xl:ml-24 flex flex-col p-4">
    <div class="flex flex-row mb-8">
        <input type="checkbox" [(ngModel)]="checked" (ngModelChange)="onUpdateActive($event)">
        <label class="text-white ml-4">I am building this character</label>
    </div>
    <h1 class="text-white">{{selected?.name?.toUpperCase()}}</h1>
    <h3 class="text-white">{{selected?.path}} | {{selected?.element}}</h3>

    <div class="flex flex-col-reverse lg:!flex-row">
        <form [formGroup]="relicForm" class="flex flex-col flex-grow">
            <div formGroupName="head" class="mb-4 flex flex-col lg:!flex-row ">
                <label class="text-white mb-2 lg:mb-0 lg:mr-2 lg:w-24" for="setId_head">Head</label>
                <select id="setId_head" formControlName="setId" class="p-2 rounded w-full sm:w-auto">
                    <option *ngFor="let relic of relics | async" [value]="relic.id">{{ relic.name }}</option>
                </select>
            </div>
            <div formGroupName="arms" class="mb-4 flex flex-col lg:!flex-row ">
                <label class="text-white mb-2 lg:mb-0 lg:mr-2 lg:w-24" for="setId_arms">Arms</label>
                <select id="setId_arms" formControlName="setId" class="p-2 rounded w-full sm:w-auto">
                    <option *ngFor="let relic of relics | async" [value]="relic.id">{{ relic.name }}</option>
                </select>
            </div>
            <div formGroupName="body" class="mb-4 flex flex-col lg:!flex-row ">
                <label class="text-white mb-2 lg:mb-0 lg:mr-2 lg:w-24" for="setId_body">Body</label>
                <select id="setId_body" formControlName="setId" class="p-2 rounded w-full sm:w-auto">
                    <option *ngFor="let relic of relics | async" [value]="relic.id">{{ relic.name }}</option>
                </select>
            </div>
            <div formGroupName="feet" class="mb-4 flex flex-col lg:!flex-row ">
                <label class="text-white mb-2 lg:mb-0 lg:mr-2 lg:w-24" for="setId_feet">Feet</label>
                <select id="setId_feet" formControlName="setId" class="p-2 rounded w-full sm:w-auto">
                    <option *ngFor="let relic of relics | async" [value]="relic.id">{{ relic.name }}</option>
                </select>
            </div>
        </form>
        <div class="flex flex-col text-white w-full lg:!w-1/4 justify-center content-center p-8">
            <ng-container *ngIf="Object.keys(activeSets).length > 0; else noActiveSets">
                <div class="mb-4 " *ngFor="let active of activeSets">
                    {{ active }}
                </div>
            </ng-container>
            <ng-template #noActiveSets>No sets active</ng-template>
        </div>
    </div>

</div>
