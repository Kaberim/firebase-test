<mat-card class="character-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{character.name}}</mat-card-title>
    <mat-card-subtitle>{{character.element.toUpperCase()}} | {{character.path.toUpperCase()}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
